<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balok Jatoh</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <script src="script.js"></script>
</head>
<body>
  <div id="start-container">
    <div class="instruction">
        <span style="color: black;">Game Controls:</span>
        <ul>
          <li style="list-style-type: none;">
              <span style="color: black;">&#9650;</span>
              <span style="margin-left: 10px; color: black;">- Balok ke bawah</span>
          </li>
          <li style="list-style-type: none;">
              <span style="color: black;">&#9654;</span>
              <span style="margin-left: 10px; color: black;">- Balok ke kiri</span>
          </li>
          <li style="list-style-type: none;">
              <span style="color: black;">&#9664;</span>
              <span style="margin-left: 10px; color: black;">- Balok ke kanan</span>
          </li>
          <li style="list-style-type: none; display: flex; align-items: center;">
              <div class="circle" style="font-size: 14px;"></div>
              <span style="margin-left: 10px; color: black;">- Memutar balok</span>
          </li>
      </ul>
    </div>

    <button id="start-button">Start Game</button>
    <div class="made-by">
        <p>Made by:</p>
        <span>Dezaka Ganteng :)</span>
    </div>
</div>

   <div id="container">
    <canvas id="my-canvas"></canvas>
    <div id="controls">
        
        <div id="joystick" >
            <svg  id="joystick-svg"  width="100%" height="100%" viewBox="0 0 100 100">
              <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
                  <stop offset="0%" style="stop-color:rgb(16,16,16);stop-opacity:1" />
                  <stop offset="100%" style="stop-color:rgb(240,240,240);stop-opacity:1" />
                </linearGradient>
                <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
                  <stop offset="0%" style="stop-color:rgb(240,240,240);stop-opacity:1" />
                  <stop offset="100%" style="stop-color:rgb(16,16,16);stop-opacity:1" />
                </linearGradient>
                <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
                  <stop offset="0%" style="stop-color:rgb(168,168,168);stop-opacity:1" />
                  <stop offset="100%" style="stop-color:rgb(239,239,239);stop-opacity:1" />
                </linearGradient>
              </defs>
              <circle cx="50" cy="50" r="50" fill="url(#grad1)" />
              <circle cx="50" cy="50" r="47" fill="url(#grad2)" stroke="black" stroke-width="1.5px" />
              <circle cx="50" cy="50" r="44" fill="url(#grad3)" />
                    <polygon points="50,30 55,40 45,40" fill="black" />
              <circle cx="50" cy="50" r="20" fill="#cccccc" stroke="black" stroke-width="1px" id="rotate-button" />
        
           <!-- Larger down button -->
           <rect x="35" y="70" width="30" height="30" fill="transparent" id="down-button" />
    <path d="M45,90 50,80 55,90Z" fill="rgba(0,0,0,0.8)" id="down-button" />
       
           <!-- Larger left button (extends to the left) -->
           <rect x="0" y="35" width="37" height="30" fill="transparent" id="left-button" />
           <path d="M20,50 10,55 10,45Z" fill="rgba(0,0,0,0.8)" id="left-button" />
       
           <!-- Larger right button (extends to the right) -->
           <rect x="63" y="35" width="37" height="30"fill="transparent" id="right-button" />
<path d="M80,50 90,45 90,55Z" fill="rgba(0,0,0,0.8)" id="right-button" />

            </svg>
          </div>

        </div>
    
</body>
</html>
